<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Juego Matemático</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 0; }
        .container { max-width: 420px; margin: 40px auto; background: #fff; padding: 24px; border-radius: 8px; box-shadow: 0 2px 8px #ccc; }
        h1 { text-align: center; color: #333; }
        .dice { display: flex; justify-content: center; gap: 16px; margin: 24px 0; }
        .die { width: 60px; height: 60px; background: #e3e3e3; border-radius: 8px; display: flex; align-items: center; justify-content: center; font-size: 2em; font-weight: bold; box-shadow: 0 1px 4px #bbb; }
        .target { text-align: center; font-size: 1.3em; margin-bottom: 18px; }
        .input-group { display: flex; justify-content: center; margin-bottom: 16px; }
        input[type="text"] { font-size: 1.2em; width: 180px; padding: 6px; }
        button { padding: 8px 20px; font-size: 1em; border: none; background: #007bff; color: #fff; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .score { text-align: center; margin-top: 16px; font-size: 1.1em; }
        .feedback { text-align: center; margin-top: 10px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Juego Matemático</h1>
        <div class="score" id="score">Puntaje: 0</div>
        <div class="target" id="target">Objetivo: -</div>
        <div class="dice">
            <div class="die" id="die1">-</div>
            <div class="die" id="die2">-</div>
            <div class="die" id="die3">-</div>
        </div>
        <form id="answerForm" autocomplete="off">
            <div class="input-group">
                <input type="text" id="expression" required placeholder="Ej: (3+4)*2" />
            </div>
            <div class="input-group">
                <button type="submit">Comprobar</button>
            </div>
        </form>
        <div class="feedback" id="feedback"></div>
        <div style="text-align:center; margin-top:20px;">
            <button onclick="startGame()">Iniciar Juego</button>
        </div>
    </div>
    <script>
        let score = 0;
        let dice = [];
        let target = 0;

        function randomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function rollDice() {
            dice = [randomInt(1,6), randomInt(1,6), randomInt(1,12)];
            target = randomInt(10, 24);
            document.getElementById('die1').textContent = dice[0];
            document.getElementById('die2').textContent = dice[1];
            document.getElementById('die3').textContent = dice[2];
            document.getElementById('target').textContent = `Objetivo: ${target}`;
            document.getElementById('feedback').textContent = '';
            document.getElementById('expression').value = '';
        }

        function isValidExpression(expr, dice) {
            let used = [false, false, false];
            let numbers = expr.match(/\d+/g);
            if (!numbers) return false;
            numbers = numbers.map(Number);

            for (let n of numbers) {
                let idx = dice.indexOf(n);
                if (idx === -1 || used[idx]) return false;
                used[idx] = true;
            }
            return true;
        }

        document.getElementById('answerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const expr = document.getElementById('expression').value;
            try {
                if (!isValidExpression(expr, dice)) {
                    document.getElementById('feedback').textContent = 'Usa solo los números de los dados, una vez cada uno.';
                    document.getElementById('feedback').style.color = 'orange';
                    return;
                }
                if (!/^[\d\s\+\-\*\/\(\)]+$/.test(expr)) {
                    document.getElementById('feedback').textContent = 'Solo se permiten operaciones aritméticas.';
                    document.getElementById('feedback').style.color = 'orange';
                    return;
                }
                let result = eval(expr);
                if (result === target) {
                    score++;
                    document.getElementById('feedback').textContent = '¡Correcto!';
                    document.getElementById('feedback').style.color = 'green';
                } else {
                    document.getElementById('feedback').textContent = `Incorrecto. El resultado es ${result}`;
                    document.getElementById('feedback').style.color = 'red';
                }
                document.getElementById('score').textContent = `Puntaje: ${score}`;
                setTimeout(rollDice, 1500);
            } catch {
                document.getElementById('feedback').textContent = 'Expresión inválida.';
                document.getElementById('feedback').style.color = 'red';
            }
        });

        function startGame() {
            score = 0;
            document.getElementById('score').textContent = 'Puntaje: 0';
            rollDice();
        }
    </script>
</body>
</html>
