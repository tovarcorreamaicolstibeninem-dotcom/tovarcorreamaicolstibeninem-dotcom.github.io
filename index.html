<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Juego de Operaciones Rápidas</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 0; }
        .container { max-width: 400px; margin: 40px auto; background: #fff; padding: 24px; border-radius: 8px; box-shadow: 0 2px 8px #ccc; }
        h1 { text-align: center; color: #333; }
        .problem { text-align: center; font-size: 1.5em; margin: 24px 0; }
        .input-group { display: flex; justify-content: center; margin-bottom: 16px; }
        input[type="number"] { font-size: 1.2em; width: 120px; padding: 6px; }
        button { padding: 8px 20px; font-size: 1em; border: none; background: #007bff; color: #fff; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .score { text-align: center; margin-top: 10px; }
        .feedback { text-align: center; margin-top: 16px; font-size: 1.1em; font-weight: bold; }
        .timer { text-align: center; font-size: 1.2em; margin-top: 10px; color: #d9534f; }
        .bg-math-1, .bg-math-2, .bg-math-3, .bg-math-4 {
            position: absolute;
            border-radius: 50%;
            opacity: 0.15;
        }
        .bg-math-1 {
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.8);
            top: 20px;
            left: -50px;
            z-index: 0;
        }
        .bg-math-2 {
            width: 120px;
            height: 120px;
            background: rgba(255, 255, 255, 0.6);
            top: 100px;
            right: -60px;
            z-index: 0;
        }
        .bg-math-3 {
            width: 150px;
            height: 150px;
            background: rgba(255, 255, 255, 0.4);
            bottom: 100px;
            left: -75px;
            z-index: 0;
        }
        .bg-math-4 {
            width: 180px;
            height: 180px;
            background: rgba(255, 255, 255, 0.2);
            bottom: 20px;
            right: -90px;
            z-index: 0;
        }
    </style>
</head>
<body>
    <!-- Navbar opcional aquí -->
    <div class="container">
        <h1>Juego de Operaciones Rápidas</h1>
        <div class="score" id="score">Puntaje: 0</div>
        <div class="timer" id="timer">Tiempo: 10</div>
        <div class="problem" id="problem">- ? - = ?</div>
        <form id="sumForm" autocomplete="off">
            <div class="input-group">
                <input type="number" id="answer" required placeholder="Tu respuesta" />
            </div>
            <div class="input-group">
                <button type="submit">Comprobar</button>
            </div>
        </form>
        <div class="feedback" id="feedback"></div>
        <div style="text-align:center; margin-top:20px;">
            <button onclick="startGame()">Nuevo Juego</button>
        </div>
        <span class="bg-math-1"></span>
        <span class="bg-math-2"></span>
        <span class="bg-math-3"></span>
        <span class="bg-math-4"></span>
    </div>
    <script>
        let num1 = 0;
        let num2 = 0;
        let score = 0;
        let operador = '+';
        let resultado = 0;
        let timer = 10;
        let timerInterval = null;

        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function startTimer() {
            clearInterval(timerInterval);
            timer = 10;
            document.getElementById('timer').textContent = `Tiempo: ${timer}`;
            timerInterval = setInterval(() => {
                timer--;
                document.getElementById('timer').textContent = `Tiempo: ${timer}`;
                if (timer <= 0) {
                    clearInterval(timerInterval);
                    document.getElementById('feedback').textContent = '¡Tiempo agotado!';
                    document.getElementById('feedback').style.color = 'orange';
                    setTimeout(newProblem, 1000);
                }
            }, 1000);
        }

        function newProblem() {
            const operadores = ['+', '-', '×', '÷', '^'];
            operador = operadores[Math.floor(Math.random() * operadores.length)];

            if (operador === '+') {
                num1 = getRandomInt(-50, 50);
                num2 = getRandomInt(-50, 50);
                resultado = num1 + num2;
            } else if (operador === '-') {
                num1 = getRandomInt(-50, 50);
                num2 = getRandomInt(-50, 50);
                resultado = num1 - num2;
            } else if (operador === '×') {
                num1 = getRandomInt(-12, 12);
                num2 = getRandomInt(-12, 12);
                resultado = num1 * num2;
            } else if (operador === '÷') {
                // Para divisiones exactas y evitar división por cero
                num2 = getRandomInt(-12, 12);
                while (num2 === 0) num2 = getRandomInt(-12, 12);
                resultado = getRandomInt(-12, 12);
                num1 = num2 * resultado;
            } else if (operador === '^') {
                // Potencias: base entre -5 y 5, exponente entre 0 y 3
                num1 = getRandomInt(-5, 5);
                num2 = getRandomInt(0, 3);
                resultado = Math.pow(num1, num2);
            }
            let opDisplay = operador === '^' ? `${num1} ^ ${num2}` : `${num1} ${operador} ${num2}`;
            document.getElementById('problem').textContent = `${opDisplay} = ?`;
            document.getElementById('answer').value = '';
            document.getElementById('feedback').textContent = '';
            startTimer();
        }

        document.getElementById('sumForm').addEventListener('submit', function(e) {
            e.preventDefault();
            clearInterval(timerInterval);
            const userAnswer = parseInt(document.getElementById('answer').value, 10);
             if (userAnswer === resultado) {
                score++;
                document.getElementById('feedback').textContent = '¡Correcto!';
                document.getElementById('feedback').style.color = 'green';
                document.getElementById('score').textContent = `Puntaje: ${score}`;
                setTimeout(newProblem, 1000);
            } else {
                document.getElementById('feedback').textContent = `Incorrecto, intenta de nuevo.`;
                document.getElementById('feedback').style.color = 'red';
                setTimeout(newProblem, 1000);
            }
        });

        function startGame() {
            score = 0;
            document.getElementById('score').textContent = 'Puntaje: 0';
            newProblem();
        }

        // Iniciar el juego al cargar
        startGame();
    </script>
</body>
</html>
